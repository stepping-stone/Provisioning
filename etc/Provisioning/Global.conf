[Global]
# If true the script logs every information to the log-file.
LOG_DEBUG = 0

# If true the script logs additional information to the log-file.
LOG_INFO = 1

#If true the script logs warnings to the log-file.
LOG_WARNING = 1

#If true the script logs errors to the log-file.
LOG_ERR = 1


# The number of seconds to wait before retry contacting the LDAP server during startup.
SLEEP = 10

# Number of LDAP server connection retries during startup.
ATTEMPTS = 3

[Operation Mode]
# The number of seconds to wait before retry contacting the LDAP server in case of a service interruptions.
SLEEP = 30

# Number of LDAP server connection retries in case of a service interruptions.
ATTEMPTS = 3

[Mail]
# Error messages are sent to the mail configured below.
SENDTO = 
HOST =
PORT = 587
USERNAME = 
PASSWORD = 
FROMNAME = Provisioning daemon

# Additionally, you can be informed about creation, modification and deletion of services.
WANTINFOMAIL = 1



